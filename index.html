<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Timetable</h2>
  
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>8:00 AM</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td>9:00 AM</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Geography</td>
      <td>Math</td>
    </tr>
    <!-- Add more rows for different times and days -->
  </table>
</body>
</html>
